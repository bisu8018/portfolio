<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huiyong Park - Portfolio</title>
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%F0%9F%98%8A%3C/text%3E%3C/svg%3E"
    />

    <style>
      .skip-link {
        position: absolute;
        left: -9999px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }
      .skip-link:focus,
      .skip-link:not(.sr-only) {
        position: static;
        left: 0;
        width: auto;
        height: auto;
        margin: 8px;
        padding: 8px 12px;
        z-index: 50;
      }
    </style>

    <link rel="preconnect" href="https://fonts.bunny.net" crossorigin />
    <link
      rel="preload"
      href="https://fonts.bunny.net/css?family=pretendard:400,500,700|inter:400,600&display=swap"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <link
      rel="preload"
      as="style"
      href="https://fonts.bunny.net/css?family=poppins:600,700&display=swap"
      onload="this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.bunny.net/css?family=pretendard:400,500,700|inter:400,600&display=swap"
        rel="stylesheet"
      />
      <link
        href="https://fonts.bunny.net/css?family=poppins:600,700&display=swap"
        rel="stylesheet"
      />
    </noscript>
  </head>
  <body>
    <a class="skip-link sr-only focus:not-sr-only" href="#main">Skip to content</a>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
